<div ng-controller="usersController">
	<a href="#/dashboard">Home</a> | <a href="#/">Logout</a>
	<hr>
	<h4>{{user.name}}'s Bucket List</h4>
	<p>Done:</p>
	<ul ng-repeat="activity in user.activities">
		<li ng-if="activity.check == true">{{activity.title}}</li>
	</ul>
	<p>Pending:</p>
	<ul ng-repeat="activity in user.activities">
		<li ng-if="activity.check == false">{{activity.title}} <button ng-if="currUser._id == user._id" ng-click="toggleCheck(activity._id)">Check</button></li>
	</ul>
</div>
